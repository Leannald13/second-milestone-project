<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Route 66 Planner</title>
</head>
<body>
    <header>
         <nav class="navbar navbar-expand-lg navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"><span>Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><span>Plan your trip!</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><span>Contact us</span></a>
      </li>
    </ul>
  </div>
</nav>
</header>
<div class="container-fluid">
            <div class="row">
                <img src="assets/images/main.jpg" alt="route66" class="mainimage">
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <h4>Travel Route 66... because the journey matters...</h4>
            </div>
        </div>
    
    
    <div class="col-md-3 col-sm-3 col-xs-6">

        <div class="state-selection">

          <h4><span><i class="fa fa-globe"></i>States</span></h4>

          <label class="container1">Illinois

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>

          <label class="container1">Missouri

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>

          <label class="container1">Oklahoma and Kansas

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>

          <label class="container1">Texas

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>
          
          <label class="container1">New Mexico

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>
          
          <label class="container1">Arizona

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>
            <label class="container1">California

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>

        </div>

      </div>
      
      <div class="col-md-3 col-sm-3 col-xs-6">

        <div class="option-type">

          <h4><span><i class="fa fa-search"></i>What are you looking for?</span></h4>

          <label class="container1">Hotels/Motels

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>

          <label class="container1">National Parks

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>

          <label class="container1">Other Attractions

            <input type="checkbox">

            <span class="checkmark"></span>

          </label>
        </div>
      </div>
   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
